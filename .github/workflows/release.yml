name: Release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-release-${{ github.ref_name }}
      cancel-in-progress: false

    permissions:
      contents: write

    steps:
      - name: Setup | Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup | Install Dependencies
        run: pip install -e .

      - name: Debug | Environment Info
        run: |
          echo "Current directory: $(pwd)"
          echo "Python executable: $(which python)"
          python --version
          echo "PATH: $PATH"
          which pip || echo "pip not found"
          pip list | grep jinja2 || echo "jinja2 not found in pip list (may be system installed)"

      - name: Action | Semantic Version Release
        id: release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_committer_name: "github-actions"
          git_committer_email: "actions@users.noreply.github.com"

      - name: Build | Create Addon Zip
        run: |
          # Create zip of the addon directory using git archive
          git archive --format=zip --output script.module.test-semantic-release-for-kodi-${{ steps.release.outputs.version }}.zip HEAD script.module.test-semantic-release-for-kodi

      - name: Release | Upload Zip to GitHub Release
        run: |
          # Upload the zip to the release created by PSR
          gh release upload ${{ steps.release.outputs.tag }} script.module.test-semantic-release-for-kodi-${{ steps.release.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}