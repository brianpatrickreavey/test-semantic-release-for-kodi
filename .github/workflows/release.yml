name: Release

on:
  push:
    tags:
      - "release"
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  release:
    if: (github.event_name == 'push' && github.ref == 'refs/tags/release') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@v10.5.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}